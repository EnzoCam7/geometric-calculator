<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Calculadora de Figuras Geométricas</h1>
    </header>
    
    <!-----------------------CUADRADO ------------------>
    <div class="container">
        <section class="box box1">
            <div class="title">
                <img src="./styles/png-transparent-table-square-shape-circle-textile-square-angle-furniture-text.png" alt="">
                <p>Área y perímetro del cuadrado</p>
            </div>
            <form action="/">
                <label for="cuadrado">Escribe cuanto mide cada lado del Cuadrado</label>
                <input type="number" id="cuadrado"/>
                <div class="botones">
                    <button type="button" onclick="pCuadrado()">Calcular el perímetro</button>
                    <button type="button" onclick="aCuadrado()">Calcular el área</button>
                </div>
            </form>
            <p id="perimCuad">El perímetro es:</p>
            <p id="areaCuad">El area es:</p>
            
        </section>
        
        <!-----------------------TRIÁNGULO ----------------------->
        <section class="box box2">
            <div class="title">
                <img src="./styles/png-transparent-drawing-penrose-triangle-art-triangle-element-angle-rectangle-triangle.png" alt="">
                <p>Área y perímetro del Triangulo</p>
            </div>
            <form action="/">
                <label for="triangulo">Escribe cuanto mide cada lado del Triangulo y su base</label>
                <input type="number" id="triangulo"/>
                <input type="number" id="triangulo2"/>
                <input type="number" id="base"/>
                <div class="botones">
                    <button type="button" onclick="pTriangulo()">Calcular el perímetro</button>
                    <button type="button" onclick="areaTRIANGULO()">Calcular el área</button>
                </div>
            </form>
            <p id="perimTriang">El perímetro es:</p>
            <p id="areaTriang">El area es:</p>
        </section>
        
        <!----------------------- CÍRCULO ----------------------->
        <section class="box box3">
            <div class="title">
                <img src="./styles/png-transparent-computer-icons-circle-circle-black-desktop-wallpaper-auto-part (1).png" alt="">
                <p>Área, perímetro y diametro del Círculo</p>
            </div>
            <form action="/">
                <label for="circulo">Escribe cuanto mide el radio del Circulo</label>
                <input type="number" id="circulo"/>
                <div class="botones">
                    <button type="button" onclick="pCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="aCirculo()">Calcular el área</button>
                    <button type="button" onclick="dCirculo()">Calcular el diametro</button>
                </div>
            </form>
            <p id="perimCirc">El perímetro es:</p>
            <p id="areaCirc">El area es:</p>
            <p id="diamCirc">El diámetro es:</p>
        </section>
    </div>

    <script src="./js/practica1.js"></script>
</body>
</html>
